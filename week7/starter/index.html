<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <!-- Container -->
  <div class="container">
    <div class="row">
      <!-- Products Column -->
      <div class="col">
        <h2>Products</h2>
        <!-- Categories -->
        <div class="row mb-3">
          <ul id="categories" class="nav category-list mb-3">
            <!-- Categories will be dynamically inserted here -->
            <li class="nav-item">
              <a href="#" class="nav-link btn btn-light btn-sm rounded-0 mx-1">All</a>
            </li>
          </ul>
        </div>
        <!-- Products -->
        <div class="row">
          <div class="col col-12 col-md-8">
            <div class="row" id="products">
              <!-- Products will be dynamically inserted here -->
              <!-- Product 1 -->
              <div class="col col-12 col-md-6 col-lg-4 mb-4">
                <div class="card h-100 d-flex flex-column rounded-0">
                  <a href="#" data-bs-toggle="modal" data-bs-target="#productModal">
                    <img src="../../assets/images/blue-t-shirt-maple-leaf.webp" class="img-fluid mb-3" alt="Blue T-Shirt with Maple Leaf design">
                  </a>
                  <div class="card-body d-flex flex-column">
                    <h3 class="card-title text-center mb-3">Maple Leaf design</h3>
                    <label for="material" class="form-label mb-0 me-2">Material:</label>
                    <select name="material" id="material" class="form-select mb-3 rounded-0">
                      <option value="cotton">Cotton</option>
                      <option value="polyester">Polyester</option>
                      <option value="">Blend</option>
                    </select>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                      <p class="mb-0"><strong>$7.99</strong></p>
                      <button class="btn btn-secondary rounded-0">Add to cart</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Close Product 1 -->
            </div>
          </div>
          <!-- Cart Column -->
          <div class="col col-12 col-md-4">
            <h2>Cart</h2>
            <ol
              id="cart"
              class="bg-light p-3 list-group list-group-flush"
            >
              <!-- Cart items will be dynamically inserted here as <li> elements -->
                <p>Empty cart</p>
            </ol>
            <button
              id="checkout"
              class="btn btn-primary mt-3 rounded-0"
              disabled
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- BS JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- App JavaScript -->
  <script src="main.js"></script>
</body>

</html>
